<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock &times; Paper &times; Scissors</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/all.css" type="text/css">
  </head>
  <body>
    <h1 class="header">Rock &times; Paper &times; Scissors</h1>
    <div class="wrapper">
      <div class="btn-container">
        <button class="btn btn--rock" data-choice="rock"><i class="far fa-hand-rock"></i></button>
        <button class="btn" data-choice="paper"><i class="far fa-hand-paper"></i></button>
        <button class="btn" data-choice="scissors"><i class="far fa-hand-scissors fa-hand-scissors--shift"></i></button>  
      </div>

      <div class="round-outcome">
        <h2>Make your choice</h2>
      </div>

      <div class="scoreboard">
        <div class="score">
          <span class="score__player">0</span>
          <h3>Player</h3>
        </div>
        <div class="score">
          <span class="score__computer">0</span>
          <h3>Computer</h3>
        </div>
      </div>
    </div>

    <div class="modal modal--hidden">
      <div class="modal__content">
        <span class="result"></span>
        <span class="modal__close-btn">&times;</span>
      </div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
